<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Real:" for="real" />
                    <h:inputText id="real" value="#{conversorControle.real}" title="Codigo" />
                    <h:commandButton value="converter" action="#{conversorControle.calcular()}"/>
                    <h:commandButton value="converterWS" action="#{conversorControle.calcularDollarWS()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
        Dollar:
        <h:outputLabel value="#{conversorControle.resDollar}"/>
          |  Euro:
        <h:outputLabel value="#{conversorControle.resEuro}"/>
          |  Libras:
        <h:outputLabel value="#{conversorControle.resLibras}"/>

    </h:body>
</html>
