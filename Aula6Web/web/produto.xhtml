        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Codigo:" for="codigo" />
                    <h:inputText id="codigo" value="#{controleProduto.p.codigo}" title="Codigo" />
                    <h:outputLabel value="Descricao:" for="descricao" />
                    <h:inputText id="descricao" value="#{controleProduto.p.descricao}" title="Descricao" />

                    <h:inputText id="valor" value="#{controleProduto.p.valor}" title="Valor" />

                    <h:commandButton value="excluir" action="#{controleProduto.excluir2}"/>
                </h:panelGrid>
            </h:form>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controleProduto.obterProdutos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo"/>
                        </f:facet>
                        <h:outputText value="#{item.codigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>
