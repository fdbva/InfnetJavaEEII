<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        ProdutoBean
        
        <fieldset style="width: 250px">
            <legend>ProdutoBean</legend>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Descricao"/>
                    <h:inputText value="#{controleProduto.p.descricao}"/>
                    <h:outputText value="Preco"/>
                    <h:inputText value="#{controleProduto.p.valor}"/>
                    <h:commandButton value="cadastrar" action="#{controleProduto.cadastrar}"/>
                    
                </h:panelGrid>
            </h:form>
        </fieldset>
        
        ProdutoBean
        
        <fieldset style="width: 250px">
            <legend>ProdutoBean2</legend>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Descricao"/>
                    <h:inputText value="#{controleProduto.p2.descricao}"/>
                    <h:outputText value="Preco"/>
                    <h:inputText value="#{controleProduto.p2.valor}"/>
                    <h:commandButton value="cadastrar" action="#{controleProduto.cadastrar2}"/>
                    
                </h:panelGrid>
            </h:form>
        </fieldset>
    </h:body>
</html>
